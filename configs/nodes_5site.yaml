# 5-Node Test Network for SSWD-EvoEpi
#
# Representative sites spanning the Pycnopodia range:
#   0: Sitka, AK — cold open coast, large pop, low disease risk
#   1: Howe Sound, BC — fjord refugium, freshwater layer, low flushing
#   2: San Juan Islands, WA — Salish Sea, moderate SST, Willem's backyard
#   3: Newport, OR — open coast, moderate SST
#   4: Monterey, CA — warm southern range, near functional extinction
#
# SST parameters: annual sinusoidal cycle + linear warming trend
#   T(d,y) = mean_sst + sst_trend × (y − 2000) + sst_amplitude × cos(2π(d − 227)/365)
#
# References:
#   - spatial-connectivity-spec.md §1.3, §2
#   - ERRATA E3: flushing range [0.007, 0.05] for fjords
#   - Hamilton 2021, Schultz 2016, Gehman 2025

